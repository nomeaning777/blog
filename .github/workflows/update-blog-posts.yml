name: Update Blog Posts from Notion

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-posts:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@eb2f5cb41b0a8175dad2f797e3daca6fe7795a19 # v2.4.2
        with:
          install: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fetch latest blog posts from Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE: ${{ secrets.NOTION_DATABASE }}
        run: pnpm run fetch-blog

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for existing PR
        if: steps.check_changes.outputs.has_changes == 'true'
        id: check_pr
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_COUNT=$(gh pr list --search "is:open author:app/github-actions in:title 'Update blog posts from Notion'" --json number --jq 'length')
          if [[ "$PR_COUNT" -eq 0 ]]; then
            echo "should_create_pr=true" >> $GITHUB_OUTPUT
          else
            echo "should_create_pr=false" >> $GITHUB_OUTPUT
            echo "Skipping PR creation: Found $PR_COUNT existing open PR(s)"
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true' && steps.check_pr.outputs.should_create_pr == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH_NAME="automated/update-blog-posts-$(date +%Y%m%d-%H%M%S)"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH_NAME"
          git add _posts/ public/
          git commit -m "$(cat <<'EOF'
          feat: update blog posts from Notion

          Automated update of blog posts fetched from Notion database.

          Generated by GitHub Actions workflow.
          EOF
          )"
          git push -u origin "$BRANCH_NAME"
          gh pr create \
            --title "Update blog posts from Notion" \
            --body "$(cat <<'EOF'
          ## Summary
          This PR updates blog posts by fetching the latest content from Notion.

          ## Changes
          - Updated blog post markdown files in `_posts/`
          - Updated static assets in `public/assets/post/`

          ## Generated by
          GitHub Actions workflow: Update Blog Posts from Notion

          **Note:** This is an automated pull request. Please review the changes before merging.
          EOF
          )" \
            --base main
